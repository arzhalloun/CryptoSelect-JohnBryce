<body>
    <div class="bg">

              <h5 class="modal-title">You selected one too many coins.</h5>

            <div class="modal-body" id="modalbody">
              <p id="modalbody">To add this coin, you must unselect one of the following:</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn modalbtn" id="keepcurrent" data-dismiss="modal">Keep Current Selection</button>
            </div>
          </div>
        </div>
      </div>
  <div class="container-fluid">
    <div class="top">
      <img id="logo" src="logo.png" alt="logo" />
      </div>
      <div class="maintitle">
        <h1>ryptoNite</h1>
      </div>
  <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">

      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="home" class="focus" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="livereports" href="#">Live Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="about" href="#">About</a>
        </li>
        <li class="nav-item">

        </li>

      <span id="searchmsg" class="text-warning mr-3"></span>
      <div class="form-inline" id="search">
        <input class="form-control mr-sm-2" type="search" id = "search-input" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-info  my-2 my-sm-0" id = "search-btn" type="submit">Search</button>
      </div>
    </div>
  </nav>
